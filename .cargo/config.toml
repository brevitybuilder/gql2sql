[build]
rustflags = ["-C", "target-cpu=native"]
rustdocflags = ["-C", "target-cpu=native", "target-feature=+simd128"]

[target.x86_64-unknown-linux-musl]
rustflags = [ "-C", "target-cpu=native", "target-feature=-crt-static", "target-feature=+simd128"]

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"
rustflags = ["-C", "target-cpu=native", "target-feature=-crt-static", "target-feature=+simd128"]

[target.wasm32-unknown-unknown]
rustflags = ["-C", "target-feature=+simd128"]
rustdocflags = ["-C", "target-feature=+simd128"]

[target.wasm32-wasi]
rustflags = ["-C", "target-feature=+simd128"]
rustdocflags = ["-C", "target-feature=+simd128"]
