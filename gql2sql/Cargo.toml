[package]
name = "gql2sql"
version = "3.0.35"
edition = "2021"
description = "GraphQL to SQL transpiler"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/brevitybuilder/gql2sql"
repository = "https://github.com/brevitybuilder/gql2sql"
readme = "../README.md"

[dependencies]
anyhow = "1.0"
graphql-parser = "0.4"
async-graphql-parser = "6.0.10"
async-graphql-value = "6.0.10"
sqlparser = "0.39"
indexmap = "2.1.0"
lazy_static = "1.4.0"
regex = "1.10.2"
serde_json = "1.0.108"

[dev-dependencies]
criterion = "0.5"
insta = { version = "1.34.0", features = ["yaml"] }
pretty_assertions = "1.4"

[[bench]]
name = "transform"
harness = false

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
