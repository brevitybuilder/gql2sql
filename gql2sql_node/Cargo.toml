[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name = "gql2sql_node"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
napi = "2"
napi-derive = "2"
gql2sql = { path = "../gql2sql" }
graphql-parser = "0.4"
cached = "0.42.0"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
